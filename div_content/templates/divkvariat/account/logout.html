{% extends "divkvariat/base.html" %}
{% block title %}Odhlášení | DIVkvariát{% endblock %}

{% block content %}

<div class="max-w-md mx-auto mt-16 bg-[#1A161F] text-white p-8 rounded-2xl shadow-lg text-center">

    <h1 class="text-3xl font-bold mb-6">Odhlášení</h1>

    <p class="mb-6 text-gray-300">Opravdu se chcete odhlásit?</p>

    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        <button type="submit"
                class="w-full py-3 bg-red-600 hover:bg-red-700 rounded-lg text-white font-semibold">
            Odhlásit se
        </button>
    </form>

    <p class="text-sm mt-4">
        <a href="/" class="text-green-400 hover:underline">Zpět na hlavní stránku</a>
    </p>

</div>

{% endblock %}
