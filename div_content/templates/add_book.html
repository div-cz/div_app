<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Book</title>
    {% load static %}
    <link rel="stylesheet" href="/static/css/add_book.css">
    
</head>
<body>
    <div class="container">
        <h1>Add New Book</h1>
        <form method="post" action="{% url 'add_book' %}" id="book-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="author">Author:</label>
                <div class="inline">
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="inline">
                    <button type="button" id="verify-author-btn">Verify Author</button>
                </div>
                <div class="inline">
                    <button type="button" id="create-author-btn">Create Author</button>
                </div>
                <input type="hidden" id="authorid" name="authorid" class="readonly">
                <input type="text" id="authorid-display" class="readonly" readonly>
            </div>

            <div class="form-group">
                <label for="isbn1">ISBN 1:</label>
                <input type="text" id="isbn1" name="isbn1">
            </div>

            <div class="form-group">
                <label for="isbn2">ISBN 2:</label>
                <input type="text" id="isbn2" name="isbn2" class="readonly">
            </div>

            <!-- Přidání pole pro ISBN typu OTHER -->
            <div class="form-group">
                <label for="isbnOther">Other ISBN:</label>
                <input type="text" id="isbnOther" name="isbnOther">
            </div>

            <div class="form-group">
                <button type="button" id="fetch-book-details-btn">Fetch Book Details</button>
            </div>

            <div class="form-group">
                <label for="year">Year:</label>
                <input type="text" id="year" name="year" required>
            </div>

            <div class="form-group">
                <label for="pages">Pages:</label>
                <input type="text" id="pages" name="pages">
            </div>

            <div class="form-group">
                <label for="subtitle">Subtitle:</label>
                <input type="text" id="subtitle" name="subtitle">
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description"></textarea>
            </div>

            <div class="form-group">
                <label for="language">Language:</label>
                <input type="text" id="language" name="language">
            </div>

            <div class="form-group">
                <label for="img">IMG:</label>
                <input type="text" id="img" name="img" class="readonly">
            </div>

            <div class="form-group">
                <label for="googleid">GoogleID:</label>
                <input type="text" id="googleid" name="googleid" class="readonly">
            </div>

            <div class="form-group">
                <label for="genre-search">Genre:</label>
                <input type="text" id="genre-search">
                <ul id="genre-results" class="list-group"></ul>
                <ul id="selected-genres" class="list-group"></ul>
            </div>

            <div class="form-group">
                <label for="publisher-search">Publisher:</label>
                <input type="text" id="publisher-search">
                <ul id="publisher-results" class="list-group"></ul>
                <input type="hidden" id="publisherid" name="publisherid" class="readonly">
                <ul id="selected-publisher" class="list-group"></ul>
            </div>

            <div class="form-group">
                <button type="submit">Add Book</button>
            </div>
        </form>
    </div>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/authors.js' %}"></script>
    <script src="{% static 'js/utils.js' %}"></script>
    <script src="{% static 'js/publisher.js' %}"></script>
    <script src="{% static 'js/genres.js' %}"></script>
    <script src="{% static 'js/fetchBookDetails.js' %}"></script>
</body>
</html>
