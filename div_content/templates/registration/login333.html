


<form method="post" action="{% url 'account_login' %}">
  {% csrf_token %}
  <div class="mb-3">
    <label for="id_login" class="form-label">Uživatelské jméno nebo e-mail</label>
    <input type="text" class="form-control" id="id_login" name="login" required>
  </div>
  <div class="mb-3">
    <label for="id_password" class="form-label">Heslo</label>
    <input type="password" class="form-control" id="id_password" name="password" required>
  </div>
  <button type="submit" class="btn btn-primary">Pøihlásit se</button>
</form>
