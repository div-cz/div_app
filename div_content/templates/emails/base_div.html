<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="utf-8">
    <title>{% block title %}DIV.cz{% endblock %}</title>
</head>

<body style="margin:0;padding:0;background:#f4f4f4;">

<div style="max-width:600px;margin:0 auto;background:#ffffff;">

    <!-- HEADER -->
<!-- HEADER -->
<table width="100%" cellpadding="0" cellspacing="0"
       style="background:linear-gradient(90deg,#003300 10%,#61872B 90%);">
    <tr>
        <td style="padding:16px 20px;">
            <table cellpadding="0" cellspacing="0">
                <tr>
                    <td valign="middle">
                        <img src="https://ekultura.eu/img/div.cz.png"
                             alt="DIV.cz"
                             width="32"
                             style="display:block;border:0;">
                    </td>
                    <td valign="middle" style="padding-left:10px;">
                        <div style="
                            font-family:Arial,sans-serif;
                            font-size:20px;
                            font-weight:bold;
                            color:#ffffff;
                            line-height:1.2;
                        ">
                            DIV.cz
                        </div>
                        <div style="
                            font-family:Arial,sans-serif;
                            font-size:12px;
                            color:#e6f0e6;
                        ">
                            digitální kultura a nakladatelství
                        </div>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>



    <!-- CONTENT -->
    <div style="
        padding:20px;
        font-family:Arial,sans-serif;
        font-size:14px;
        line-height:1.6;
        color:#333;
    ">
        {% block content %}{% endblock %}
    </div>


<!-- FOOTER -->
<!-- FOOTER -->
<table width="100%" cellpadding="0" cellspacing="0"
       style="background:#1f2d1f;">
    <tr>
        <td style="padding:18px 20px;">

            <!-- 2 COLUMNS -->
            <table width="100%" cellpadding="0" cellspacing="0">
                <tr>
                    <!-- LEFT COLUMN -->
                    <td valign="top" width="50%" style="
                        font-family:Arial,sans-serif;
                        font-size:12px;
                        line-height:1.6;
                        color:#cfd8cf;
                        padding-right:10px;
                    ">
                        <div><strong>Provozovatel:</strong> eKultura z. s.</div>
                        <div><strong>Projekt:</strong> DIV.cz</div>
                    </td>

                    <!-- RIGHT COLUMN -->
                    <td valign="top" width="50%" style="
                        font-family:Arial,sans-serif;
                        font-size:12px;
                        line-height:1.6;
                        color:#cfd8cf;
                        padding-left:10px;
                    ">
                        <div>
                            Doklad o zaplacení vystavíme na vyžádání:
                        </div>
                        <div>
                            <a href="mailto:info@div.cz"
                               style="color:#8ebfff;text-decoration:none;">
                               info@div.cz
                            </a>
                        </div>
                    </td>
                </tr>
            </table>

            <!-- FULL WIDTH NOTE -->
            <div style="
                margin-top:14px;
                font-family:Arial,sans-serif;
                font-size:12px;
                line-height:1.6;
                color:#cfd8cf;
            ">
                Tento e-mail byl odeslán v souvislosti s vaší aktivitou
                na platformě DIV.cz.
            </div>

            <div style="
                margin-top:6px;
                font-family:Arial,sans-serif;
                font-size:11px;
                color:#9aa79a;
            ">
                © {% now "Y" %} eKultura
            </div>

        </td>
    </tr>
</table>



</div>

</body>
</html>
