<!DOCTYPE html>
<html lang="cs">
<head>

    {% include "../inc/head.html" %}

    <!-- Font Awesome for stars rating-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<title>{{ film.title }} | Databáze filmů DIV</title>

</head>

<body>

    {% include "../inc/navbar_filmy.html" %}


<!--
<img src="https://cdn.pixabay.com/photo/2017/08/16/00/59/panorama-2646143_1280.jpg">
-->

    <!-- Main content -->
    <div class="container my-4">
        <div class="row">
            <div class="col-md-4">
                <!-- Movie Poster -->
                <img src="https://www.div.cz/im/poster200/1/a/tlapkov-patrola-ve-filmu-2021-divcz.jpg" class="img-fluid" alt="Movie Poster">
            </div>
            <div class="col-md-8">
                <h1>{{ film.title }}</h1>
                
                <!-- Movie Rating -->
                <p>
                    <span class="fas fa-star text-warning"></span>
                    <span class="fas fa-star text-warning"></span>
                    <span class="fas fa-star text-warning"></span>
                    <span class="fas fa-star text-warning"></span>
                    <span class="far fa-star text-warning"></span>
                </p>

                <!-- Movie Details -->
                <p><strong>Rok:</strong> 2023</p>
                <p><strong>Žánr:</strong> Akční, Sci-Fi</p>
                <p><strong>Režie:</strong> John Doe</p>
                <p><strong>Hrají:</strong> Jane Doe, Max Mustermann</p>

                <!-- Movie Description -->
                <p>{{ film.description|safe }}</p>
            </div>
        </div>
    </div>


{% include "../inc/footer_filmy.html" %}

</body>
</html>
