{% load i18n %}
<!DOCTYPE html>
<html lang="cs">

    <head>

        {% include "inc/head.html" %}

        <title>Nový příspěvek do blogu | Databáze DIV.cz</title>
        <meta name="robots" content=" noindex, nofollow ">

        <link href="/static/css/index.css" rel="stylesheet">
        <link href="/static/css/navbar.css" rel="stylesheet">


<!-- BLOG -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
<!-- /BLOG -->

    </head>

    <body class="bg-[#FFFFFF] text-[#0d0c0f] dark:bg-[#0d0c0f] dark:text-[#F9F9F9] d-flex flex-column min-vh-100">
        
        {% include "inc/navbar.html" %}

        <main class="flex-grow-1">


            <div class="w-4/5 my-6 mx-auto">
                <h2>Přidej nový příspěvek</h2>
                <section class="">


<!-- PŘÍSPĚVEK -->
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Přidat příspěvek</button>
            </form>
    <script>
      $('#summernote').summernote({
        placeholder: 'Můj příspěvek do blogu',
        tabsize: 2,
        height: 120,
        toolbar: [
          ['style', ['style']],
          ['font', ['bold', 'underline', 'clear']],
          ['color', ['color']],
          ['para', ['ul', 'ol', 'paragraph']],
          ['table', ['table']],
          ['insert', ['link']],
          ['view', ['fullscreen']]
        ]
      });
    </script>
<!-- / PŘÍSPĚVEK  -->


<hr>
<a href="/blogy/">Všechny blogy</a> | <a href="/forum/">Diskuzní fórum</a>
<hr>

                </section>
            </div>
        </main>

        {% include "inc/footer.html" %}

        <script src="/static/js/script.js"></script>
        
    </body>
</html>
