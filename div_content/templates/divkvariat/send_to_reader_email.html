<form method="post">
    {% csrf_token %}
    <label for="kindlemail">E-mail do čtečky:</label>
    <input
        type="email"
        id="kindlemail"
        name="kindlemail"
        value="{{ kindlemail }}"
        {% if readonly %}readonly="readonly"{% endif %}
        required>
    <button type="submit">Odeslat</button>
</form>
{% if readonly %}
    <span style="color:#6c757d;">E-mail je uložen k objednávce, změna není možná.</span>
{% endif %}
