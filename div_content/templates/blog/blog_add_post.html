{% extends "blog/base.html" %}

{% block title %}Nový příspěvek do blogu{% endblock title %}


{% block meta %}
<!-- BLOG -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
<!-- /BLOG -->
{% endblock %}


{% block content %}

            <div class="w-4/5 my-6 mx-auto">
                <h2>Přidej nový příspěvek</h2>
                <section class="">


<!-- PŘÍSPĚVEK -->
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Přidat příspěvek</button>
            </form>
    <script>
      $('#summernote').summernote({
        placeholder: 'Můj příspěvek do blogu',
        tabsize: 2,
        height: 120,
        toolbar: [
          ['style', ['style']],
          ['font', ['bold', 'underline', 'clear']],
          ['color', ['color']],
          ['para', ['ul', 'ol', 'paragraph']],
          ['table', ['table']],
          ['insert', ['link']],
          ['view', ['fullscreen']]
        ]
      });
    </script>
<!-- / PŘÍSPĚVEK  -->


<hr>
<a href="/blogy/">Všechny blogy</a> | <a href="/forum/">Diskuzní fórum</a>
<hr>

                </section>
            </div>

{% endblock content %}
