{% extends "forum/base.html" %}
{% block title %}
Nový příspěvek
{% endblock title %}

{% block content %}
<h2><a class="hover:underline" href="{% url 'forum' %}">Diskuzní fórum</a> / <a href="{% url 'forum_section_detail' slug=section.slug %}">{{ section.title }}</a></h2>
<section class="w-3/4">
    <h2>Nový příspěvek</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn mb-4 mr-1 btn-action add" type="submit">Přidat</button>
    </form>
</section>
{% endblock content %}

{% block script %}
<script src="/static/js/forum-comment-summernote.js"></script>
{% endblock script %}
