{% extends "divkvariat/base.html" %}

{% block title %}Úprava účtu | DIVkvariát{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto py-10">

    <h1 class="text-3xl font-bold mb-6">Úprava účtu</h1>

    {% if messages %}
        {% for message in messages %}
        <div class="p-4 mb-6 rounded-lg bg-green-50 border border-green-300 text-green-900">
            {{ message }}
        </div>
        {% endfor %}
    {% endif %}

    <form method="post" class="space-y-6 bg-white p-6 rounded-xl shadow">
        {% csrf_token %}

        <!-- Jméno -->
        <div>
            <label class="block font-semibold mb-1">Jméno</label>
            <input type="text" name="first_name" value="{{ request.user.first_name }}"
                   class="w-full border px-4 py-2 rounded-lg">
        </div>

        <!-- Příjmení -->
        <div>
            <label class="block font-semibold mb-1">Příjmení</label>
            <input type="text" name="last_name" value="{{ request.user.last_name }}"
                   class="w-full border px-4 py-2 rounded-lg">
        </div>

        <!-- Email -->
        <div>
            <label class="block font-semibold mb-1">E-mail</label>
            <input type="email" name="email" value="{{ request.user.email }}"
                   class="w-full border px-4 py-2 rounded-lg">
        </div>

        <!-- Telefon -->
        <div>
            <label class="block font-semibold mb-1">Telefon</label>
            <input type="text" name="phone" value="{{ profile.phone|default:"" }}"
                   class="w-full border px-4 py-2 rounded-lg"
                   placeholder="+420 000 000 000">
        </div>

        <!-- Adresa -->
        <div>
            <label class="block font-semibold mb-1">Adresa pro doručení</label>
            <textarea name="shippingaddress" rows="3"
                      class="w-full border px-4 py-2 rounded-lg">{{ profile.shippingaddress|default:"" }}</textarea>
        </div>

        <!-- Účet -->
        <div>
            <label class="block font-semibold mb-1">Bankovní účet (IBAN / číslo účtu)</label>
            <input type="text" name="bankaccount" value="{{ profile.bankaccount|default:"" }}"
                   class="w-full border px-4 py-2 rounded-lg"
                   placeholder="123456789/0100 nebo IBAN">
        </div>

        <button type="submit"
                class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg font-semibold">
            Uložit změny
        </button>
    </form>

</div>
{% endblock %}
