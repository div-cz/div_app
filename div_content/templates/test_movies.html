<!DOCTYPE html>
<html>
<head>
    <title>Run Script</title>
</head>
<body>
    <h1>Run Script</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Run</button>
    </form>
    
    {% if output %}
    <h2>Output:</h2>
    <pre>{{ output }}</pre>
    {% endif %}
</body>
</html>
