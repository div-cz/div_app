<!DOCTYPE html>
<html lang="cs">

{% include "../inc/head.html" %}

{% block content %}

{% load crispy_forms_tags %}

{% if messages %}
	{% for message in messages %}
			<div class="alert alert-{{ message.tags }}">{{ message }}</div>
	{% endfor %}
{% endif %}

<!--Login-->
<div class="container py-5">
  <h1>Login</h1>
  <form method="POST">
    {% csrf_token %}
    {{ login_form|crispy }}
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
  <p class="text-center">Nemáte účet? <a href="/register">Zaregistrujte se.</a>.</p>
</div>

{% endblock %}
