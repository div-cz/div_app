<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filmy z roku {{ year }}</title>
</head>
<body>
    <h1>Filmy z roku {{ year }}</h1>
    <ul>
        {% for film in films %}
            <li>{{ film.title }}</li>  <!-- Předpokládá se, že model Film má atribut title -->
        {% empty %}
            <li>Žádné filmy nebyly nalezeny pro tento rok.</li>
        {% endfor %}
    </ul>
</body>
</html>
