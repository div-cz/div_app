{% extends "divkvariat/base.html" %}

{% block title %}Úprava účtu | DIVkvariát{% endblock %}

{% block content %}

<div class="page page-narrow">
    <div class="content-box">
        <h1 class="page-title">Úprava účtu</h1>
        <form method="post" class="form">
            {% csrf_token %}

            <!-- Jméno -->
            <div class="form-group">
                <label>Jméno</label>
                <input type="text" name="first_name" value="{{ request.user.first_name }}">
            </div>

            <!-- Příjmení -->
            <div class="form-group">
                <label>Příjmení</label>
                <input type="text" name="last_name" value="{{ request.user.last_name }}">
            </div>

            <!-- Email -->
            <div class="form-group">
                <label>E-mail</label>
                <input type="email" name="email" value="{{ request.user.email }}">
            </div>

            <!-- Telefon -->
            <div class="form-group">
                <label>Telefon</label>
                <input type="text" name="phone" value="{{ profile.phone|default:'' }}" placeholder="+420 000 000 000">
            </div>

            <!-- Adresa -->
            <div class="form-group">
                <label>Adresa pro doručení</label>
                <textarea name="shippingaddress" rows="3">{{ profile.shippingaddress|default:'' }}</textarea>
            </div>

            <!-- Bankovní účet -->
            <div class="form-group">
                <label>Bankovní účet (IBAN / číslo účtu)</label>
                <input type="text" name="bankaccount" value="{{ profile.bankaccount|default:'' }}" placeholder="123456789/0100 nebo IBAN">
            </div>

            <button type="submit" class="add-book">
                Uložit změny
            </button>
        </form>
    </div>
</div>

{% endblock %}
